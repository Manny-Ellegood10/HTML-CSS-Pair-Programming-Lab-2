<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Grid Cards</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <div class="wrapper">
    <body>
        <main>
        <div class="container">
            <h4>Step 1: Your details</h4>

            <div class="name">            
                <label for="fname_box">Name</label>
                <input class="fname_box" type="text" name="fname_box" placeholder="First and last name"></div><br>
            <div class="name">    
                <label for="fname_box">Email</label>
                <input class="fname_box" type="text" name="fname_box" placeholder="example@domain.com"></div><br>
            <div class="name">    
                <label for="fname_box">Phone</label>
                <input class="fname_box" type="text" name="fname_box" placeholder="Eg. +447500000000"></div><br>
        </div>  
        </div>
        <div class="container">
         <h4>Step 2: Delivery address</h4>
         <div class="Step">
            <label for="fname_box">Address</label>
            <input class="fname_box" type="text" name="fname_box"></div><br>
            <div class="name">    
            <label for="fname_box">Postal code</label>
            <input class="fname_box" type="text" name="fname_box"></div><br>
        <div class="name">    
            <label for="fname_box">Country</label>
            <input class="fname_box" type="text" name="fname_box"></div><br>
        </div>
        
        
        <div class="container">
        <h4>Step 3: Card details</h4>
        <div class="name">
            <label for="fname_box">Card type</label>
            <br>

            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">VISA</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">AmEx</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Mastercard</label></div>
            </div>
            </div>
            </div>
            


            <div class="name">  
            
            <label for="fname_box">Card number</label>
            <input class="fname_box" type="text" name="fname_box"></div><br>
            <label for="fname_box">Security</label>
            <div class="name">
            <input class="fname_box" type="text" name="fname_box"></div><br>
            <label for="fname_box">Name on card</label>
        <div class="name">
            <input class="fname_box" type="text" name="fname_box" placeholder="Exact name as on the card"></div><br>
            <button type="button" id="btn-style">BUY IT!</button>
        </div>
        

        
        
    </main> 
    </div>

    </body>
</html>
