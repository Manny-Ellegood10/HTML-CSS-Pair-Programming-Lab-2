<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Grid Cards</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <div class="wrapper">
    <body>
        <main>
           
                <legend>Step 1: Your details</legend>
                <form action="/my-handling-form-page" method="post">
                    <ul>
                     <li>
                       <label for="name">Name</label>
                       <input type="text" id="name" name="user_name" placeholder="First and last name">
                     </li>
                     <li>
                       <label for="mail">E-mail</label>
                       <input type="email" id="mail" name="user_email" placeholder="example@domain.com">
                     </li>
                     <li>
                       <label for="phone">Phone</label>
                       <input type="phone" placeholder="Eg. +447500000000">
                     </li>
                    </ul>
                   </form>
            
            
            <legend>Step 2: Delivery address</legend>
         
                <form action="/my-handling-form-page" method="post">
                    <ul>
                     <li>
                       <label for="address">Address</label>
                       <textarea id="add" name="user_address"></textarea>
                     </li>
                     <li>
                       <label for="post_code">Post Code</label>
                       <input type="post_code" id="postcode" name="user_postcode">
                     </li>
                     <li>
                       <label for="country">Country</label>
                       <input type="country" id="country" name="user_country">
                     </li>
                    </ul>
                   </form>
            
            <legend>Step 3: Card details</legend>
                <div class="container"
                    
                    <form action="/my-handling-form-page" method="post"> 
                        <div class="radio-inline">
                                <label for="card_type">Card type</label><br>
                                <label for="visa">
                                  <input type="radio" name="optradio">VISA
                                </label>
                                <label for="amex">
                                  <input type="radio" name="optradio">AmEx
                                </label>
                                <label for="MC">
                                  <input type="radio" name="optradio">Mastercard
                                </label>
                              
                            </div>
                            
                                <ul>
                                 <li>
                                   <label for="card_number">Card number</label>
                                    <input type="card_number" id="card_number" name="user_postcode"></li>
                                 <li>
                                   <label for="security">Security</label>
                                   <input type="security" id="security" name="user_security">
                                 </li>
                                 <li>
                                   <label for="name_card">Name on card</label>
                                   <input type="Country" placeholder="Exact name as on card">
                                 </li>
                                </ul>
                               </form>
                            </div>
                                                            
                            <button type="button" id="btn-style">BUY IT!</button>          
                             
                      

        
    </main> 
    

    </body>
    </div>
    
</html>
